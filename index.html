<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #333;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* space between the images */
            justify-content: center;
        }
        .image-container img {
            max-width: 45vw;
            max-height: 60vh;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <div class="image-container">
            <img src="./violet.jpeg" alt="Violet">
            <img src="./klaus.jpeg" alt="Klaus">
        </div>
    </div>
</body>
</html>
